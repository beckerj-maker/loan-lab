<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Lab â€“ Station C (Predatory vs Legitimate)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto px-4 py-10 space-y-6">
    <h1 class="text-2xl md:text-3xl font-bold">Station C: Predatory vs. Legitimate Loan</h1>
    <p class="text-gray-600 max-w-3xl">
      Enter the same loan amount and term to compare a <strong>legitimate loan</strong> from a bank or credit union
      against a <strong>predatory loan</strong with extremely high interest. Notice how much more interest
      is charged under the predatory model.
    </p>

    <!-- Inputs -->
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm text-gray-700">Loan Amount</label>
        <input id="amount" type="number" value="1000" class="w-full px-3 py-2 border rounded-lg"/>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Loan Term (years)</label>
        <input id="years" type="number" value="1" class="w-full px-3 py-2 border rounded-lg"/>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Legitimate Loan APR (%)</label>
        <input id="legitRate" type="number" value="10" class="w-full px-3 py-2 border rounded-lg"/>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Predatory Loan APR (%)</label>
        <input id="predRate" type="number" value="400" class="w-full px-3 py-2 border rounded-lg"/>
      </div>
    </div>

    <!-- Results -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white border rounded-xl shadow-sm p-4" id="legitResults"></div>
      <div class="bg-white border rounded-xl shadow-sm p-4" id="predResults"></div>
    </div>

    <!-- Chart -->
    <div class="bg-white border rounded-xl shadow-sm p-4">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    function monthlyPayment(principal, annualRate, years){
      const n = years * 12;
      const r = annualRate/100/12;
      if(r===0) return principal/n;
      return principal * r / (1 - Math.pow(1+r, -n));
    }

    function update(){
      const amount = Number(document.getElementById('amount').value);
      const years = Number(document.getElementById('years').value);
      const legitRate = Number(document.getElementById('legitRate').value);
      const predRate = Number(document.getElementById('predRate').value);

      // Legit loan
      const legitPay = monthlyPayment(amount, legitRate, years);
      const legitTotal = legitPay * years * 12;
      const legitInterest = legitTotal - amount;

      // Pred loan
      const predPay = monthlyPayment(amount, predRate, years);
      const predTotal = predPay * years * 12;
      const predInterest = predTotal - amount;

      document.getElementById('legitResults').innerHTML = `
        <h2 class="font-semibold text-lg mb-2 text-green-700">Legitimate Loan</h2>
        <p>Monthly Payment: <strong>$${legitPay.toFixed(2)}</strong></p>
        <p>Total Paid: <strong>$${legitTotal.toFixed(2)}</strong></p>
        <p>Total Interest: <strong>$${legitInterest.toFixed(2)}</strong></p>
      `;

      document.getElementById('predResults').innerHTML = `
        <h2 class="font-semibold text-lg mb-2 text-red-700">Predatory Loan</h2>
        <p>Monthly Payment: <strong>$${predPay.toFixed(2)}</strong></p>
        <p>Total Paid: <strong>$${predTotal.toFixed(2)}</strong></p>
        <p>Total Interest: <strong>$${predInterest.toFixed(2)}</strong></p>
      `;

      // Update chart
      chart.data.datasets[0].data = [legitInterest, predInterest];
      chart.update();
    }

    // Chart setup
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Legitimate Loan Interest', 'Predatory Loan Interest'],
        datasets: [{
          label: 'Total Interest Paid',
          data: [0,0],
          backgroundColor: ['#16a34a','#dc2626']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    document.querySelectorAll('input').forEach(inp=> inp.addEventListener('input', update));
    update();
  </script>
</body>
</html>
